<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우동소 - 로그인</title>
</head>
<body>
<a href="/">우동소</a>
<h3>로그인</h3>
    <form action="/user/logindo" method="post" name="loginForm" onsubmit="return onValidateLogin();">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="password">
                </td>
            </tr>
        </table>
        <input type="submit" value="확인">
    </form>
    <script>
        const onValidateLogin = () => {
            const isNull = prop => document.getElementsByName(prop)[0].value.length === 0;
            if(isNull("id") || isNull("password") ) {
                alert("아이디와 비밀번호를 입력해주세요.");
                return false;
            }
        }
    </script>
</body>
</html>
