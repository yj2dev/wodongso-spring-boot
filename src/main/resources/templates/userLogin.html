<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동소 - 로그인</title>
</head>
<body>
<a href="/">우동소</a>
<h3>로그인</h3>
<form th:action="@{/user/login}" method="post" name="loginForm" onsubmit="return onValidateLogin();">
    <h3 th:if="${param.fail}">아이디 또는 비밀번호가 일치하지 않습니다.</h3>
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id">
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="확인">
</form>
<script>
    const onValidateLogin = () => {
        const isNull = prop => document.getElementsByName(prop)[0].value.length === 0;
        if (isNull("id") || isNull("password")) {
            alert("아이디와 비밀번호를 입력해주세요.");
            return false;
        }
    }
</script>
</body>
</html>
