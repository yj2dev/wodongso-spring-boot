<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>우동소: 회원가입</title>
    <th:block th:replace="fragments/config::configFragment"></th:block>

</head>

<body>
<!-- 회원가입 페이지 전체적인 구조 -->
<div class="register-page_container">
    <div class="register-forms-container">

        <a href="/" class="goMain">
            <i class='bx bx-chevron-left'></i>
        </a>

        <div class="register">
            <form th:action="@{/user/register}"
                  method="post"
                  name="registerForm"
                  enctype="multipart/form-data"
                  class="register-form">
                <div class="page" id="slidePage">
                    <h2 class="register-form_title">회원가입</h2>
                    <div class="register-form_subtitle">학교 정보를 입력해주세요.</div>
                    <div class="register-input-field">
                        <div class="register-input-field_label"> 지역 </div>
                        <select id="region" name="region">
                            <option value="">-</option>
                            <optgroup label="특별시">
                                <option value="서울">서울특별시</option>
                            </optgroup>

                            <optgroup label="광역시">
                                <option value="부산">부산광역시</option>
                                <option value="대구">대구광역시</option>
                                <option value="인천">인천광역시</option>
                                <option value="광주">광주광역시</option>
                                <option value="대전">대전광역시</option>
                                <option value="울산">울산광역시</option>
                            </optgroup>

                            <optgroup label="특별자치시">
                                <option value="세종">세종특별자치시</option>
                            </optgroup>

                            <optgroup label="도">
                                <option value="강원">강원도</option>
                                <option value="경기">경기도</option>
                                <option value="경남">경상남도</option>
                                <option value="경북">경상북도</option>
                                <option value="전남">전라남도</option>
                                <option value="전북">전라북도</option>
                                <option value="충남">충청남도</option>
                                <option value="충북">충청북도</option>
                            </optgroup>

                            <optgroup label="특별자치도">
                                <option value="제주">제주도</option>
                            </optgroup>

                        </select>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 학교 </div>
                        <select id="school" name="university">
                            <option value="">-</option>
                        </select>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 학과 </div>
                        <select id="major" name="major">
                            <option value="">-</option>
                        </select>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label">학번</div>
                        <input type="text" placeholder="예) 20221234" id="class_of" name="classOf" onchange="onClassNumberHandler()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field" id="firstNextBtn">
                        <button class="register-btns">다음으로</button>
                    </div>
                </div>


                <div class="page" id="slidePage">
                    <h2 class="register-form_title">회원가입</h2>
                    <div class="register-form_subtitle">기본 정보를 입력해주세요.</div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 아이디 </div>
                        <input type="text" placeholder="아이디를 입력해주세요" id="user_id" name="id" onchange="onNameHandler()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 이름 </div>
                        <input type="text" placeholder="이름을 입력해주세요" id="name" name="name" onchange="onNameHandler()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 닉네임 </div>
                        <input type="text" placeholder="닉네임을 입력해주세요" id="nickname" name="nickname" onchange="onNickNameHandler()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 비밀번호 </div>
                        <input type="password" placeholder="비밀번호를 입력해주세요" id="password" name="password" onchange="onPasswordHandler()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 비밀번호 확인 </div>
                        <input type="password" placeholder="비밀번호를 다시 한번 확인해주세요" id="passwordCheck" name="passwordCheck" onchange="onConfirmPassword()">
                        <div class="error"></div>
                    </div>

                    <div class="register-input-field">
                        <div class="register-input-field_label"> 연락처 </div>
                        <input type="text" placeholder="연락처를 입력해주세요('-'은 빼주세요)" id="phoneNumber" name="contact" onchange="onPhoneNumberHandler()">
                        <div class="error"></div>
                    </div>

                    <input type="file" accept="image/*" name="profileImage" style="display: none">

                    <div class="btns">
                        <button class="prev" id="prevBtn">이전</button>
                        <button class="next" id="nextBtn">회원가입</button>
                    </div>
                </div>

            </form>
        </div>

    </div>


    <!-- 회원가입 이동 부분 -->
    <div class="login-panels_container">
        <div class="login-panel login-right_panel">
            <div class="login-panel_content">
                <h3>이미 계정이 있으신가요?</h3>
                <p> 아래의 로그인 버튼을 눌러 다시 동아리 활동을 하러 가봐요!</p>

                <a href="/user/login">
                    <button class="login-btn login-btn_transparent">로그인</button>
                </a>

            </div>


            <!-- 디자인을 위한 이미지 -->
            <img th:src="@{/images/pngwing.com.png}" class="login-panel_image">
        </div>

    </div>

    <script th:inline="javascript" th:src="@{/js/pages/RegisterPage/GetSchoolData.js}"></script>
    <script th:inline="javascript" th:src="@{/js/pages/RegisterPage/MultiStepForm.js}"></script>
